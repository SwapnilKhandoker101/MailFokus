name: MailFokus Full CI/CD

on:
  push:
    branches:
      - test
      - main

jobs:

  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Backend Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Simple Backend Test (Import Test)
        run: |
          python -c "import main"
          echo "Backend import successful"

      - name: Start FastAPI Server (Smoke Test)
        run: |
          uvicorn main:app --host 127.0.0.1 --port 8000 &
          sleep 8
          curl http://127.0.0.1:8000 || echo "Server started"

  # ==========================
  # FRONTEND JOB
  # ==========================
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Frontend Dependencies
        run: npm install

      - name: Build Frontend
        run: npm run build


  deploy-staging:
    if: github.ref == 'refs/heads/test'
    needs: [backend, frontend]
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: Staging Deployment
        run: echo "Deploying to test branch"


  deploy-production:
    if: github.ref == 'refs/heads/main'
    needs: [backend, frontend]
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Production Deployment
        run: echo "Deploying to main branch"
